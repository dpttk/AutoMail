---
- hosts: all
  tasks:
  - name: Update and upgrade apt packages
    become: true
    apt:
      upgrade: yes
      update_cache: yes
      cache_valid_time: 86400 #One day

  - name: Install apache.
    become: yes
    apt: 
      name: apache2
      state: latest

  - name: Allow apache in ufw.
    become: yes
    community.general.ufw: 
      rule: allow
      name: Apache

  - name: Install php
    become: yes
    apt: 
      name: 
        - php 
        - libapache2-mod-php
        - php-mysql
      state: latest

